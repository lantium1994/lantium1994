<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <header>
    <div class="rules">
      <h1>規則說明</h1>
      <h2>擲骰子，點數不為1可選擇繼續擲或保留</h2>
      <h2>按下保留後，會將當前分數加入總分中，換另一位玩家擲骰子</h2>
      <h2>若擲出點數為1，當前分書歸零，換另一位玩家擲骰子</h2>
      <h2>累積分數先達100分者勝出</h2>
    </div>
  </header>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">玩家 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">當前分數</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">玩家 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">當前分數</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="dice-5.png" alt="Playing dice" class="dice" />
    <button class="btn btn--new">🔄 新遊戲</button>
    <button class="btn btn--roll">🎲 擲骰子</button>
    <button class="btn btn--hold">📥 保留分數</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
